<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Drawing App</title>
</head>

<body>
    <canvas id="jsCanvas" class="canvas" width="500" height="500"></canvas>
    <div class="controls">
        <div class="controls__width">
            <input type="range" id="jsWidth" min="0.1" max="10.0" value="5.0" step="0.1">

        </div>

        <div class="controls__types">
            <div class="pen controls__type controls__type" id="jsPen"><i class="fas fa-pen"></i></div>
            <div class="brush controls__type controls__type" id="jsBrush"><i class="fas fa-brush"></i>
            </div>
            <div class="erase controls__type controls__type" id="jsEraser"><i class="fas fa-eraser"></i></div>
        </div>



        <div class="colors">
            <div class="controls__colors" id="jsColors">
                <div class="controls__color jsColor" style="background-color: transparent;"></div>
                <div class="controls__color jsColor" style="background-color: white;"></div>
                <div class="controls__color jsColor" style="background-color: #ff3b30;"></div>
                <div class="controls__color jsColor" style="background-color: #ff9500;"></div>
                <div class="controls__color jsColor" style="background-color: #ffcc00;"></div>
                <div class="controls__color jsColor" style="background-color: #4cd963;"></div>
                <div class="controls__color jsColor" style="background-color: #5ac8fa;"></div>
                <div class="controls__color jsColor" style="background-color: #0579ff;"></div>
                <div class="controls__color jsColor" style="background-color: #2c2c2c;"></div>
            </div>
            <div class="control__color__palette">
                <input type="color" id="jsColorPalette">
            </div>
        </div>
        <div class="controls__btns">
            <!-- <button id="jsMode">Fill</button> -->
            <button id="jsSave">Save</button>
        </div>

    </div>

    <!-- <script src="app_self.js"></script> -->
    <script src="app.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
        integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS"
        crossorigin="anonymous"></script>



</body>

</html>
